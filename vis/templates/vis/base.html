<!DOCTYPE html>
<html lang="en">

<head>
	{% block title %}<title>Local Library</title>{% endblock %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
		<!-- Add additional CSS in static file -->
	{% load static %}
	<!-- my_app/admin-custom.css -->
	<!-- <link href="{% static 'vis/css/bootstrap.min.css' %}" >   -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script> -->
	<!-- <script src="{% static 'vis/bootstrap-5.3/js/bootstrap.js' %}"></script>   -->
	<script src="{% static 'vis/bootstrap-5.3/js/bootstrap.bundle.js' %}"></script>  
	<script src="{% static 'vis/js/d3_charts.js' %}"></script>  

	<link rel="stylesheet" href="{% static 'vis/css/styles.css' %}">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

	
	

	<!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400|Roboto:400,900" rel="stylesheet"> -->
</head>



<body>
	<div class="container-fluid">
		<header>
			<!-- <nav class="py-2 bg-light border-bottom"> -->
			<nav class="navbar bg-body-tertiary border-bottom">
				<div class="container-fluid">
					<span class="navbar-brand">
						Continuous Evaluation Tool
					  </span>
					<ul class="nav">
						<li class="nav-item"><a href="#" class="nav-link link-dark px-2">Tutorial</a></li>
						<li class="nav-item"><a href="#" class="nav-link link-dark px-2">KODICARE</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="b-example-divider"></div>


		<div class="row">
			<div class="col-sm-2 bg-light sidebar flex-column">


				{% block sidebar %}

				<ul class="nav flex-column">
					<li class="nav-item">
					  <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Rounds</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="{% url 'queries' %}">Queries</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="{% url 'systems' %}">Systems</a>
					</li>

				</ul>

				<!-- <ul class="sidebar-nav">
					<li><a href="{% url 'index' %}">Rounds</a></li>
					<li><a href="">Queries</a></li>
					<li><a href="">Systems</a></li>
				</ul> -->
				{% endblock %}
				<div class="b-example-divider"></div>
			</div>
			
			<div class="col-sm-10 ">{% block content %}{% endblock %}</div>
		</div>


		<div class="b-example-divider"></div>
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<div class="col-md-4 d-flex align-items-center">
				<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
					<svg class="bi" width="30" height="24">
						<use xlink:href="#bootstrap"></use>
					</svg>
				</a>
				<span class="mb-3 mb-md-0 text-muted">KODICARE, Universit√© Grenoble Alpes </span>
			</div>

			<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
				<li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
							<use xlink:href="#github"></use>
						</svg></a>
				</li>
			</ul>
		</footer>
	</div>

	{% block jsscript %}{% endblock %}

</body>

</html>
